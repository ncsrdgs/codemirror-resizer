<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .font-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .font-control input[type="number"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .font-control input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .font-control input[type="number"]::-webkit-inner-spin-button,
        .font-control input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        .font-control span {
            font-size: 13px;
            opacity: 0.9;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.active {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.inactive {
            background: rgba(244, 67, 54, 0.3);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-group {
            animation: fadeIn 0.3s ease-out;
        }

        .control-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .control-group:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CodeMirror Resizer</h1>
        <p>Configure sua experiência</p>
    </div>

    <div class="control-group">
        <div class="control-label">
            <span>Ativar Extensão</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleEnabled" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="control-group">
        <div class="control-label">
            <span>Tamanho da Fonte</span>
        </div>
        <div class="font-control">
            <input type="number" id="fontSize" min="8" max="32" value="14">
            <span>px</span>
        </div>
    </div>

    <div class="status" id="status">
        Carregando...
    </div>

    <div class="footer">
        v1.1 - Redimensione com estilo ✨
    </div>

    <script src="popup.js"></script>
</body>
</html>
